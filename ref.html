<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book My Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
 <style>
    body {
  margin: 0;
  padding: 0;
  background: white;
  font-family: 'Poppins', sans-serif;
}

::-webkit-scrollbar {
  display: none;
}

/* NAVBAR */
.navbar {
  background-color: #B89C65;
  padding: 25px 0;
  border-radius: 3px;
}
.navbar ul {
  list-style: none;
  display: flex;
  gap: 40px;
  margin: 0;
  padding: 0;
}
.navbar ul li a {
  color: #ffffff;
  text-decoration: none;
  font-size: 20px;
  margin-left: 80px;
}

/* TOP BAR */
.top-bar {
  background-color: #D4C7B5;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 40px;
}
.logo-area .logo { font-size: 28px; }
.logo-area .logo span { color: #B89C65; }
.logo-area .tagline { font-size: 12px; color: white; }

/* SEARCH BOX */
.search-box {
  display: flex;
  align-items: center;
  width: 50%;
  background: white;
  padding: 15px 20px;
  border-radius: 50px;
}
.search-box input {
  border: none;
  outline: none;
  width: 150%;
  font-size: 19px;
  background: transparent;
}

/* ICONS */
.top-icons {
  display: flex;
  align-items: center;
  gap: 25px;
}
.profile-pic {
  width: 75px;
  height: 75px;
  border-radius: 50%;
}

.reservation-title {
  background: #B89C65;
  text-align: center;
  padding: 30px 0;
}
.reservation-title h2 {
  color: #fff;
}

/* PAYMENT SECTION */
.payment-container {
    display: flex;
    width: 100%;
    height: 100vh;
}

/* LEFT IMAGE */
.pay-left {
    width: 45%;
}
.pay-left img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* RIGHT SIDE */
.pay-right {
    width: 55%;
    padding: 80px;
}

/* DROPDOWN HEADER */
.dropdown-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    width:190px;
    font-size: 11px;
}
#arrow {
    font-size: 22px;
    transition: 0.3s;
}
#arrow.rotate {
    transform: rotate(180deg);
}

/* HIDDEN CONTENT */
.dropdown-content {
    margin-top: 10px;
    padding-left: 5px;
    font-size: 14px;
    display: none;
    flex-direction: column;
    gap: 10px;
}

.dropdown-content.show {
    display: block;
}

 </style>
</head>
<body>

<nav class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Reservation</a></li>
    <li><a href="#" >Blog</a></li>
    <li><a href="#" >About us</a></li>
    <li><a href="#">Contact us</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</nav>

<header class="top-bar">
  <div class="logo-area">
    <h2 class="logo"><span>Book</span><strong>mytable</strong></h2>
    <p class="tagline">Never wait for your meal</p>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search">
    <button class="search-btn">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#000"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>
  </div>

  <div class="top-icons">
    <i class="bi bi-bell"></i>
    <i class="bi bi-headset"></i>
    <i class="bi bi-heart"></i>
    <img src="Images/Photo by Dani.png" class="profile-pic">
  </div>
</header>

<div class="reservation-title">
  <h2>Payment Selection</h2>
</div>

<div class="payment-container">

    <!-- LEFT IMAGE -->
    <div class="pay-left">
        <img src="Images/unsplash_yTUYqXfIL80.png">
    </div>

    <!-- RIGHT CONTENT -->
    <div class="pay-right">

        <div class="dropdown-header" onclick="togglePaymentDropdown()">
            <h2>Payment Selection</h2>
            <span id="arrow">â–¼</span>
        </div>

        <!-- DROPDOWN CONTENT -->
        <div id="paymentOptions" class="dropdown-content">
            <p>Credit card</p>
            <p>Debit card</p>
            <p>Google pay</p>
            <p>UPI</p>
        </div>

    </div>
</div>

<script>
function togglePaymentDropdown() {
    const content = document.getElementById("paymentOptions");
    const arrow = document.getElementById("arrow");

    content.classList.toggle("show");
    arrow.classList.toggle("rotate");
}
</script>

</body>
</html>
